<h1>Your shorted links</h1>

<p class="loading" *ngIf="!noInfo && !links"><em>Loading...</em></p>

<p *ngIf="noInfo">You have no links yet :(</p>

<table class='table' *ngIf="links">
    <thead>
        <tr>
            <th>Date</th>
            <th>Source Link</th>
            <th>ShortLink</th>
            <th>Clicks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let link of links">
            <td>{{ link.creationDate }}</td>
            <td><a href="{{ link.sourceLink }}">{{ link.sourceLink }}</a></td>
            <td><a target="_blank" href="/{{ link.shortLink }}">http://bitlyweb.azurewebsites.net/{{ link.shortLink }}</a></td>
            <td>{{ link.jumpsCount/2 }}</td>
        </tr>
    </tbody>
</table>
